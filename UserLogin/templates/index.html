<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Dropoff</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div id="homepage" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
            <li data-target="#homepage" data-slide-to="0" class="active"></li>
            <li data-target="#homepage" data-slide-to="1"></li>
            <li data-target="#homepage" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/takeout.jpg' %}" class="d-block w-100" alt="takeout" width="800" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Value Proposition 1</h5>
                    <p>Description of value proposition 1</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/food1.jpg' %}" class="d-block w-100" alt="food" width="800" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Value Proposition 2</h5>
                    <p>Description of value proposition 2</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/open.jpg' %}" class="d-block w-100" alt="open" width="800" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Value Proposition 3</h5>
                    <p>Description of value proposition 3</p>
                </div>
            </div>
            </div>
            <a class="carousel-control-prev" href="#homepage" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#homepage" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="text-center">
            <a href="/users">Users</a> | <a href="/restaurantlogin">Resturants</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
