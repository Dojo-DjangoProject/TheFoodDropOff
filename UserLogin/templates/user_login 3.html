<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Dropoff</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="row justify-content-between">
                <div class="col">
                    <a href="/">
                        <svg class="bi bi-truck" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5v7h-1v-7a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .5.5v1A1.5 1.5 0 0 1 0 10.5v-7zM4.5 11h6v1h-6v-1z"/>
                            <path fill-rule="evenodd" d="M11 5h2.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5h-1v-1h1a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4.5h-1V5zm-8 8a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                            <path fill-rule="evenodd" d="M12 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                        </svg>
                    </a>
                </div>
                <div class="col text-center">
                    <h3>Users</h3>
                </div>
                <div class="col text-right">
                    <a href="/restaurant/login">Restaurants Login</a>
                </div>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-6 text-center">
                <p>Log in to view events and place orders</p>
                <div class="row">
                    <div class="col-sm-4 col-form-label"></div>
                    {% for message in messages %}
                        {% if message.extra_tags == "login_failed" %}
                        <span class="col-sm-8 text-danger2"> {{ message|linebreaks }}</span>
                        {% endif %}
                    {% endfor %}
                    <span class="col-sm-8 loginfail"></span>
                </div>
                <form class="ajaxform-login" action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="logemail" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="logemail" id="logemail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="logpassword" class="col-sm-4 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="logpassword" id="logpassword">
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark btn-sm" type="submit">Login</button>                  
                    </div>
                </form>
                <div class="text-center">
                    <a href="/users/register" class="registerlink">Not registered? Sign up to use Food Dropoff for free!</a>
                </div>
                <!-- <div class="text-center">
                    <a href="/user/passwordreset">Forgot Password?</a>
                </div> -->
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
